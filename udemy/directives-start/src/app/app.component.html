<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
           ngClass="{odd: odd % 2 === 1}" 
           *ngFor="let number of oddNumbers"
           [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }">
          {{number}}
        </li>
        </div>
       <!-- <div *ngIf="!onlyOdd">
        <li
          class="list-group-item"  
          ngClass="{odd: even % 2 === 1}" 
          *ngFor="let number of evenNumbers"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }">
          {{number}}
        </li>
       </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
            class="list-group-item"  
            ngClass="{odd: even % 2 === 1}" 
            *ngFor="let number of evenNumbers"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }">
            {{number}}
          </li>
          </div>
        </ng-template> -->
        <div *unless="onlyOdd">
          <li
            class="list-group-item"  
            ngClass="{odd: even % 2 === 1}" 
            *ngFor="let number of evenNumbers"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }">
            {{even}}
          </li>
         </div>
      </ul>
      <p appHighlight>Style me with custom directive</p>
      <p [appBetterHighlight]="'pink'" defaultColor="yellow" >Style me with better custom directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault="default">Value is default</p>
      </div>
    </div>
  </div>
</div>
