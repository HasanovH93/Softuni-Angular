<form [formGroup]="form" class="register" (ngSubmit)="registerHandler()">
  <fieldset>
    <h2>Registration Form</h2>

    <!-- username -->
    <p class="field field-icon">
      <label for="username"
        ><span><i class="fas fa-user"></i></span
      ></label>
      <input
        class="input-error"
        type="text"
        formControlName="username"
        name="username"
        id="username"
        placeholder="Johny"
      />
    </p>
    <p
      *ngIf="form.get('username')?.touched && form.get('username')?.errors?.['required']"
      class="error"
    >
      Username is required!
    </p>

    <!-- email -->
    <p class="field field-icon">
      <label for="email"
        ><span><i class="fas fa-envelope"></i></span
      ></label>
      <input
        type="email"
        formControlName="email"
        name="email"
        id="email"
        placeholder="john.doe@gmail.com"
      />
    </p>
    <ng-container *ngIf="form.get('email')?.touched">
      <p class="error" *ngIf="form.get('email')?.errors?.['required']">
        Email is required!
      </p>
      <p class="error" *ngIf="form.get('email')?.errors?.['email']">
        Email is not valid!
      </p>
    </ng-container>

    <!-- telephone -->
    <p class="field field-icon">
      <label for="tel"
        ><span><i class="fas fa-phone"></i></span
      ></label>
      <select
        name="select-tel"
        id="select-tel"
        class="tel"
        formControlName="ext"
      >
        <option value="00359">+359</option>
        <option value="00359">+359</option>
        <option value="00359">+359</option>
      </select>
      <input
        type="text"
        name="tel"
        id="tel"
        formControlName="tel"
        placeholder="885 888 888"
      />
    </p>

    <!-- password -->
    <ng-container formGroupName="passwords">
      <p class="field field-icon">
        <label for="password"
          ><span><i class="fas fa-lock"></i></span
        ></label>
        <input
          type="password"
          name="password"
          formControlName="password"
          id="password"
          placeholder="******"
        />
      </p>

      <ng-container *ngIf="form.get('passwords')?.get('password')?.touched">
        <p
          class="error"
          *ngIf="form.get('passwords')?.get('password')?.errors?.['required']"
        >
          Password is required!
        </p>
        <p
          class="error"
          *ngIf="form.get('passwords')?.get('password')?.errors?.['minLength']"
        >
          Password must be at least 4 characters!
        </p>
      </ng-container>

      rePassword
      <p class="field field-icon">
        <label for="rePassword"
          ><span><i class="fas fa-lock"></i></span
        ></label>
        <input
          type="password"
          name="rePassword"
          formControlName="rePassword"
          id="rePassword"
          placeholder="******"
        />
      </p>
      <p
        *ngIf="form.get('passwords')?.errors?.['matchPasswordGroupValidator'] && form.get('passwords')?.get('rePassword')?.touched"
        class="error"
      >
        Repeat Password does not match password!
      </p>
    </ng-container>
    <button [disabled]="form.invalid">Create Account</button>

    <p class="text-center">
      Have an account?
      <a href="#">Log In</a>
    </p>
  </fieldset>
</form>
